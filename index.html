<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header_f">
        <ul>
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>
        </ul>
        <img id="more_options" src="./puntos.png">
        <!-- Se requieren dos imagenes, asi que sustitui el boton por una imagen, igualmente el codigo aun conserva el boton: -->
        <!-- <button type="button">Acceder</button> -->
        <img src="./acceder.png" alt="access_button">
    </header>
    <main class="centro">
        <img src="./google.png" alt="logo" id="logo">
        <input type="text" id="input-search" name="search" required minlength="1" maxlength="100" size="75">
        <div class="search_buttons">
            <button type="button" class="btn-search" id="search">Buscar con Google</button>
            <button type="button" class="btn-search" id="lucky">Me siento con suerte</button>
        </div>
    </main>
    <footer>
        <section class="country">
            <p>México</p>
        </section>
        <section class="products">
            <ul id="primer-footer">
                <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a> </li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la busqueda</a></li>
            </ul>
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li><a href="https://www.google.com/preferences?hl=es-419&fg=1">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
